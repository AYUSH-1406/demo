name: Build, Push & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials (for GitHub runner → ECR push)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 3️⃣ Login to ECR (GitHub runner)
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build & push Docker image to ECR
      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: 203071037199.dkr.ecr.ap-south-1.amazonaws.com
          ECR_REPOSITORY: demo
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5️⃣ Deploy to EC2 (THIS IS THE IMPORTANT PART)
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Logging into ECR from EC2..."
            aws ecr get-login-password --region ap-south-1 | \
            docker login --username AWS --password-stdin 203071037199.dkr.ecr.ap-south-1.amazonaws.com

            echo "Pulling latest image..."
            docker pull 203071037199.dkr.ecr.ap-south-1.amazonaws.com/demo:latest

            echo "Stopping old container..."
            docker stop demo-app || true
            docker rm demo-app || true

            echo "Starting new container..."
            docker run -d \
              --restart always \
              --name demo-app \
              -p 3000:3000 \
              203071037199.dkr.ecr.ap-south-1.amazonaws.com/demo:latest
